<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Header</title>
</head>
<body>


<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="d-flex align-items-center">
            <a class="navbar-brand mr-4" href="#" th:href="@{/}">C-Book</a>  <!-- 여기에 mr-4 추가 -->

            <!-- 새로운 항목들 추가 시작 -->
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mr-3">
                    <a class="nav-link" th:href="@{/}">게시판</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" th:href="@{/}">뉴스 정보</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" th:href="@{/}">차트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">이벤트</a>
                </li>
            </ul>
            <!-- 새로운 항목들 추가 종료 -->
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" href="/member/memberLogin" th:href="@{/member/memberLogin}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="/member/logout" th:href="@{/member/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/member/memberForm" th:href="@{/member/memberForm}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="#" th:href="@{/myinfo}">내정보</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/about-cbook}">C-book 소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/customer-service}">고객센터</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
