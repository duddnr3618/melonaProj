<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Alpha Vantage API 테스트</title>
</head>
<body>
<h1>Alpha Vantage API 테스트</h1>
<p>현재 종목의 가격은 다음과 같습니다.</p>
<p id="price"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(function() {
    // API 키를 설정합니다.
    var apiKey = "ZRISM56J9Q572HX2";

    // 데이터를 가져올 종목을 선택합니다.
    var symbol = "AAPL";

    // 데이터를 가져올 기간을 선택합니다.
    var interval = "1min";

    // 데이터를 가져옵니다.
    $.ajax({
      url: "api.js",
      data: {
        apiKey: apiKey,
        symbol: symbol,
        interval: interval
      },
      dataType: "json",
      success: function(data) {
        // 데이터를 출력합니다.
        $("#price").html(data.TimeSeries.Close[0]);
      }
    });
  });
</script>
</body>
</html>
