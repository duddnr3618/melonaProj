<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">



<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>




    <!--부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" th:href="@{/css/layout/layout1.css}"  rel="stylesheet">

    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
    </th:block>

    <th:block layout:fragment="css">


    </th:block>



</head>


<body>


<div th:replace="fragments/header::header"></div>

<div layout:fragment="content" id="LayoutContent" class ="content">

    <div class="wrap">
        <link href="/css/calculator/app.css" rel="stylesheet">
        <script src="/js/calculator/app.js" defer></script>
        <header>
            <h1>주식/코인 물타기 계산기</h1>
        </header>
        <div class="calc-body">
            <div class="now">
                <h3>현재 보유</h3>
                <div class="now__input">
                    <div class="price"><input type="text" class="now__price" placeholder="평균 매입가" onKeyUp="calcNow();"> 원</div>
                    <div class="quantity"><input type="text" class="now__quantity" placeholder="보유 수량" onKeyUp=calcNow();> 주</div>
                    <div class="total"><input type="text" class="now__total" readonly/> 원</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="add">
                <h3>추가 매수</h3>
                <div class="add__input">
                    <div class="price"><input type="text" class="add__price" placeholder="추가 매입가" onKeyUp=calcNow();> 원</div>
                    <div class="quantity"><input type="text" class="add__quantity" placeholder="추가 수량" onKeyUp=calcNow();> 주</div>
                    <div class="total"><input type="text" class="add__total" readonly/> 원</div>
                </div>
            </div>
            <div class="result">
                <h3>최종 보유</h3>
                <div class="result__input">
                    <div class="price"><input type="text" class="result__price" placeholder="최종 평단" onKeyUp=calcNow(); readonly/> 원</div>
                    <div class="quantity"><input type="text" class="result__quantity" placeholder="최종 수량" onKeyUp=calcNow(); readonly/> 주</div>
                    <div class="total"><input type="text" class="result__total" onKeyUp=calcNow(); readonly/> 원</div>
                </div>
            </div>
        </div>


</div>

<br>
<div th:replace="fragments/footer::footer" ></div>


</body>
</html>
