<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>제목 입력</title>

    <!-- 사용자 정의 CSS 파일 연결 -->
    <link rel="stylesheet" href="/css/mypage/styles.css">

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        <!-- jQuery (필요한 경우 jQuery 추가) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-oB6f5HY0f4FyF3JjTzkV+flx6kN2YIhcr7F5f5C/hf6l5ql5f5q5r5x5Bt5Q8A8Bt5Q8Bt5Q==5T5X5Q==" crossorigin="anonymous"></script>



    </script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
<body>

<div th:replace="fragments/header::header"></div>
<div class="wrap">
    <div class="greenContainer">
        <div class="name"><h2>마이페이지</h2></div>
        <div class="modify"></div>
    </div>
<body>
<h3>리더 가이드</h3>
<li><a th:href="@{/mypage/community-board}">커뮤니티 게시판</a></li>
<li><a th:href="@{/mypage/normal-board}">일반 가이드</a></li>
<table class="table">
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>등록일</th>
        <th>조회수</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${myleaderBoard.content}">
        <th th:text="${board.id}"></th>
        <th><a  th:text="${board.boardTitle}" th:href="@{|/leaderBoard/${board.id}|}"></a></th>
        <th th:text="*{#temporals.format(board.createdTime,'yyyy-MM=dd HH:mm:ss')}"></th>
        <th th:text="${board.boardHits}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
