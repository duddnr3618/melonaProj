<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <!--부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>커뮤니티 게시판</h1>
<li><a th:href="@{/mypage/leader-board}">리더 게시판</a></li>
<li><a th:href="@{/mypage/normal-board}">일반 게시판</a></li>
<table class="table">
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>등록일</th>
        <th>조회수</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${mycommunityBoard.content}">
        <th th:text="${board.id}"></th>
        <th><a  th:text="${board.boardTitle}" th:href="@{|/community/${board.id}|}"></a></th>
        <th th:text="*{#temporals.format(board.createdTime,'yyyy-MM=dd HH:mm:ss')}"></th>
        <th th:text="${board.boardHits}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
