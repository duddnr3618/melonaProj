<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>제목 입력</title>

    <!-- 사용자 정의 CSS 파일 연결 -->
    <link rel="stylesheet" href="/css/mypage/styles.css">

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<h1></h1>

<!-- 여기서부터 CSS 스타일을 적용 -->
<div class="wrap">
    <div class="greenContainer">
        <div class="name">마이페이지</div>
        <div class="modify"></div>
    </div>

    <div class="summaryContainer">
        <div class="item">
            <div class="number"></div>
            <div class="smallLight">
                <ul>
                    <div class="my-written-posts-container">
                        <a class="nav-link active" aria-current="page" th:href="@{/mypage/mywrittenboard}">내가 쓴 글</a>
                    </div>
                </ul>
            </div>
        </div>

        <div class="item">
            <div class="number"></div>
            <div class="smallLight">
                <ul>
                    <div class="password-change-container">
                        <a class="nav-link active" aria-current="page" th:href="@{/user/member/beforeChangePasswordForm}">비밀번호 변경</a>
                    </div>
                </ul>
            </div>
        </div>

        <!-- Add the 정보수정 link with similar styling -->
        <div class="item">
            <div class="number"></div>
            <div class="smallLight">
                <div class="my-written-posts-container">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/member/updateForm}">정보수정</a>
                </div>
            </div>
        </div>
    </div>

    <div class="shippingStatusContainer">
        <div class="title"></div>
        <div class="status">
            <div class="item">
                <table class="table">
                    <div class="title">
                        <h3>내가 쓴 게시판</h3>
                    </div>
                    <div class="status">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>글번호</th>
                                <th>제목</th>
                                <th>등록일</th>
                                <th>조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="board : ${mycommunityBoard.content}">
                                <th th:text="${board.id}"></th>
                                <th><a th:text="${board.boardTitle}" th:href="@{|/community/${board.id}|}"></a></th>
                                <th th:text="*{#temporals.format(board.createdTime, 'yyyy-MM=dd HH:mm:ss')}"></th>
                                <th th:text="${board.boardHits}"></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="listContainer">
    <a class="item" href="#">
        <div class="icon"></div>
        <div class="text">
            <div class="right"></div>
        </div>
    </a>
</div>

<a class="item" href="#">
    <div class="icon">
        <table class="table">
            <!--<thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>등록일</th>
                <th>조회수</th></tr>
            </thead>
            <tbody>
            <tr th:each="board : ${mycommunityBoard.content}">
                <th th:text="${board.id}"></th>
                <th><a th:text="${board.boardTitle}" th:href="@{|/community/${board.id}|}"></a></th>
                <th th:text="*{#temporals.format(board.createdTime,'yyyy-MM=dd HH:mm:ss')}"></th>
                <th th:text="${board.boardHits}"></th>
            </tr>
            </tbody>-->
        </table>
    </div>
    <div class="text"></div>
    <div class="right"></div>
</a>
</div>

    </a>
</div>-->
</div>
</body>
</html>
