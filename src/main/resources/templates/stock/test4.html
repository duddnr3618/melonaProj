<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/taiga-ui-core/1.0.0/dist/taiga-ui-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<div id="chart"></div>

<script>
    const https = require('https');

    const options = {
        hostname: 'financialmodelingprep.com',
        port: 443,
        path: 'https://financialmodelingprep.com/api/v3/historical-chart/1min/AAPL?from=2023-10-09&to=2023-07-09&apikey=e423e415ecc6e3cff2738f3b316f7abc',
        method: 'GET'
    }

    const chart = new Chart(document.querySelector("#chart"), {
        type: "line",
        data: {
            datasets: [
                {
                    data: [],
                    label: "AAPL"
                }
            ],
        },
    });

    const req = https.request(options, (res) => {
        res.on('data', (d) => {
            // 데이터를 처리합니다.
            // 데이터를 차트 라이브러리에 사용할 수 있는 형식으로 변환합니다.
            // 차트를 업데이트합니다.
        })
    })

    req.on('error', (error) => {
        console.error(error)
    })

    req.end()
</script>
</body>
</html>
