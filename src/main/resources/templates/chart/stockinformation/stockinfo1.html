<!--차트 css-->
<link rel="stylesheet" href="/css/chart/chart.css" type="text/css">

<div layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <!-- First Coin Chart -->
            <div class="col-md-4 mb-3">
                <!-- col-md-4 means it takes up 4 columns (out of 12) on medium-sized screens and up. -->
                <figure>
                    <div style="width: 500px; height: 500px;">
                        <div class="container-fluid" id="container"></div>
                    </div>
                </figure>
            </div>

            <!-- Second Coin Chart -->
            <div class="col-md-4 mb-3">
                <figure>
                    <div style="width: 500px; height: 500px; text-align: center">
                        <div class="container-fluid" id="container2"></div>
                    </div>
                </figure>
            </div>

            <!-- Third Coin Chart -->

                <figure>
                    <div style="width: 500px; height: 500px">
                        <div class="container-fluid" id="container3"></div>
                    </div>
                </figure>
            </div>
        </div>
    </div>
