	<!--fix : /css/layout1.css -> css/layout1.css
	because : 로컬 환경에서는 스프링부트 시스템으로 인해 추론이 가능해를 자동 삭제되지만

	 /를 제외한 경로로 지정할것. -->
<link th:href="@{css/layout1.css}"  rel="stylesheet">

<th:block layout:fragment="css"></th:block>
