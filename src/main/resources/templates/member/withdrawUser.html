			<div class="col-4"></div>
			<div class="col-4 text-center"><button type="button" class="btn btn-danger btn-lg" id="withdraw" onclick="withdraw();">회원탈퇴</button><br/><br/><br/>

<script th:inline="javascript">
	function withdraw(){
		let url = "/user/member/withdraw";
		axios.get(url)
				.then(function (response) {
					location.href = response.data;
				})
				.catch(function (error) {
					console.error(error);
				});
	}
</script>
