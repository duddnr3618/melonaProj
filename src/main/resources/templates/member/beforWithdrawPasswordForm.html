<body>

	<div th:replace="fragments/header::header"></div>
	<!--action="/user/member/passwordConfirmPro"-->
	<div layout:fragment="content" class ="content">
		<form  action="/user/member/passwordConfirmPro"  method="post"  enctype="application/x-www-form-urlencoded">
			<input type="hidden" th:value="${id}" name="id" >
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4">
					<span th:text="${wrong}?: _"></span>
					<label for="memberPassword">비밀번호 확인</label>
					<input type="password" name="memberPassword" id="memberPassword" class="form-control"
						  required>
				</div>
				<div class="col-4"></div>
			</div>
			<br/>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<button class="w-100 btn btn-primary btn-lg" type="submit">계정확인</button>
				</div>
				<div class="col-4">	<span th:text="${wrong}?: _"></span></div>
			</div>

		</form>
		
	</div>
