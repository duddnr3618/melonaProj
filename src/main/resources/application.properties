server.servlet.context-path=/Ch09

# \uC815\uC801 \uB9AC\uC18C\uC2A4 \uB9E4\uD551 \uD328\uD134 \uBCC0\uACBD
spring.mvc.static-path-pattern=/static/**

server.port=7777


spring.devtools.livereload.enabled=true
spring.freemarker.cache=true

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/melona?serverTimezone=UTC&characterEncoding=UTF-8

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create

spring.thymeleaf.cache=false

# spring errors
server.error.include-exception=true
server.error.include-stacktrace=always

# dev log
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# logger
#logging.level.root=info
#logging.file.path=log/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=10MB

# multipart file save roots setting
commonAbsolutePath.dir = C:/melona/
commonResourcePath.dir = /melona/

# \uC2DC\uD050\uB9AC\uD2F0 \uC720\uC800 \uC124\uC815
spring.security.user.name=user
spring.security.user.password=1234